<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna-Julia Storch</title>
    <link rel="icon" type="image/png" href="AJ_Favicon_3.png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            min-height: 200vh;
            margin: 0;
            position: relative;
            background-image: url('Background2.svg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
        }

        .landing-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            position: relative; /* Added to help with absolute positioning */
        }

        h1 {
            color: #333;
            margin: 0;
            display: block;
            font-size: clamp(32px, 4vw, 64px);
            max-width: 90%;
            border-right: .15em solid #333;
            overflow: hidden;
            width: 29ch;
            animation: 
                typing 3.5s steps(29, end),
                blink-caret .75s step-end infinite;

            align-self: center;
        }

        p {
            color: #333;
            margin-top: 20px;
            font-size: clamp(16px, 1.5vw, 24px);
            max-width: min(80ch, 90%);
            padding: 0 clamp(15px, 2vw, 30px);
            margin-left: clamp(80px, 10vw, 120px);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3.5s;
            align-self: center;
            margin-left: 0;
        }

        .line {
            width: calc(100% - clamp(80px, 10vw, 120px) * 2);  /* Full width minus padding on both sides */
            height: 1px;
            background-color: #333;
            margin: 60px 0;
            position: relative;  /* Changed from absolute */
            align-self: center;  /* Center the line */
        }

        /* Project Section Styles */
        .project-section {
            padding-left: clamp(80px, 10vw, 120px);
            margin-top: 80px;
        }

        .project-title {
            font-family: 'Courier New', monospace;
            font-size: clamp(48px, 5vw, 72px);
            color: #333;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .line-number-container {
            display: flex;
            align-items: center;
            margin: 40px 0;
            position: relative;
        }

        .numbered-line {
            flex-grow: 1;
            height: 1px;
            background-color: #333;
            max-width: 800px;
        }

        .number-section {
            display: flex;
            align-items: center;
        }

        .vertical-divider {
            width: 1px;
            height: 20px;
            background-color: #333;
            margin: 0 10px;
        }

        .number {
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: 16px;
        }

        .project-description {
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: clamp(16px, 1.5vw, 24px);
            max-width: 600px;
            margin-top: 40px;
        }

        /* Social Links & Signature */
        .bottom-signature {
            position: absolute;
            color: #333;
            bottom: clamp(20px, 5vh, 60px);
            right: clamp(20px, 5vw, 100px);
            font-size: clamp(14px, 4vw, 25px);
        }

        .social-links {
            position: absolute;
            bottom: clamp(20px, 5vh, 60px);
            left: clamp(20px, 5vw, 100px);
            display: flex;
            gap: 20px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            opacity: 0.8;
            color: #333;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
        }

        /* Animations */
        @keyframes typing {
            from { width: 0 }
            to { width: 29ch }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #333 }
        }

        @keyframes fadeIn {
            from { opacity: 0 }
            to { opacity: 1 }
        }

        /* Cursor removal after typing */
        h1.typing-done {
            border-right: none;
        }

    </style>
</head>
<body>
    <div class="landing-section">
        <h1>Hi, this is Anna-Julia Storch</h1>
        <p>I'm the CEO and Cofounder of Dryft, an SF-based AI startup backed by Neo and General Catalyst.</p>
        <div class="line"></div>  <!-- Added horizontal line -->
    </div>

    <!-- Add this new section -->
    <div class="project-section">
        <h2 class="project-title">Hard things I did</h2>
        <div class="line-number-container">
            <div class="numbered-line"></div>
            <div class="number-section">
                <div class="vertical-divider"></div>
                <div class="number">01</div>
            </div>
        </div>
        <p class="project-description">Skiing.</p>
    </div>

    <div class="social-links">
        <!-- GitHub -->
        <a href="https://github.com/ajstorch" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
        </a>

        <!-- LinkedIn -->
        <a href="https://linkedin.com/in/ajstorch" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
            </svg>
        </a>

        <!-- Twitter/X -->
        <a href="https://twitter.com/annajuliastorch" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
            </svg>
        </a>
    </div>

    <div class="bottom-signature">
        Anna-Julia Storch
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('h1').classList.add('typing-done');
        }, 3500);
    </script>
</body>
</html>

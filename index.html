<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna-Julia Storch</title>
    <link rel="icon" type="image/png" href="AJ_Favicon_3.png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            min-height: 200vh; /* Makes page twice as tall as screen */
            margin: 0; /* Removes all margins that default browser adds; standard practice */
            position: relative; /* Sets up relative positioning context for children */

            /* Add background image */
            background-image: url('Background2.svg');
            background-repeat: no-repeat;
            background-size: cover; /* This maintains the image's aspect ratio */
            background-position: center top; /* Aligns image to top */
        
        }

        .landing-section {
            height: 100vh;
            display: flex;
            flex-direction: column;  /* This makes children stack vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .line {
            width: clamp(300px, 50vw, 800px);
            height: 1px;
            background-color: #333;
            margin: 60px;
        }

        .bottom-signature {
            position: absolute;
            color: #333;
            bottom: clamp(20px, 5vh, 60px);    /* Min, preferred, max */
            right: clamp(20px, 5vw, 100px);
            font-size: clamp(14px, 4vw, 25px);
        }

        .social-links {
            position: absolute;  /* Like bottom-signature */
            bottom: clamp(20px, 5vh, 60px);    /* Same as bottom-signature */
            left: clamp(20px, 5vw, 100px);     /* Mirror of bottom-signature's right */
            display: flex;
            gap: 20px;  /* Space between icons */
            margin-top: 40px;
        }

        .social-icon {
            width: 24px;  /* Adjust size as needed */
            height: 24px;
            opacity: 0.8;  /* Makes icons slightly transparent */
            color: #333;  /* Same color as your text */
            transition: opacity 0.3s ease; /* Smooth transition on hover */
        }

        .social-icon:hover {
            opacity: 1;  /* Full opacity on hover */
        }


        h1 {
            color: #333;
            margin: 0;
            display: block;
            font-size: clamp(32px, 4vw, 64px);
            max-width: 90%;
            border-right: .15em solid #333;
            white-space: nowrap;
            overflow: hidden;
            width: 29ch; /*Width */
            animation: 
                typing 3.5s steps(29, end),
                blink-caret .75s step-end infinite;
        }

        p {
            color: #333;
            margin-top: 20px; /* Adds space between h1 and p */
            font-size: clamp(16px, 1.5vw, 24px);
            max-width: min(80ch, 90%);  /* Optimal reading length */
            padding: 0 clamp(15px, 2vw, 30px);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3.5s; /* Starts after typing animation */
        }


        @keyframes typing {
            from { width: 0 }
            to { width: 29ch }
        }

        @keyframes blink-caret {
        from, to { border-color: transparent }
            50% { border-color: #333 }
        }

        /* Add this new style to remove the cursor after typing */
        h1.typing-done {
            border-right: none;
        }

        @keyframes fadeIn {
        from { 
            opacity: 0;
        }
        to { 
            opacity: 1;
        }   
        }   

    </style>
</head>
<body>
    <div class="landing-section">
        <h1>Hi, this is Anna-Julia Storch</h1>
        <p>I'm the CEO and Cofounder of Dryft, an SF-based AI startup backed by Neo and General Catalyst.</p>
        <div class="line"></div>  <!-- Added horizontal line -->
    </div>

    <div class="social-links">
        <!-- GitHub -->
        <a href="https://github.com/ajstorch" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
        </a>

        <!-- LinkedIn -->
        <a href="https://linkedin.com/in/ajstorch" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
            </svg>
        </a>

        <!-- Twitter/X -->
        <a href="https://twitter.com/annajuliastorch" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
            </svg>
        </a>
    </div>

    <div class="bottom-signature">
        Anna-Julia Storch
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('h1').classList.add('typing-done');
        }, 3500);
    </script>
</body>
</html>
